{% extends 'base.html' %}
{% load static %}

{% block title %}
    Set New Password - ChamaSpace
{% endblock %}

{% block content %}
<div class="app-container">
    <main class="main-content">
        <!-- Password Update Card -->
        <div class="card password-update-card">
            <div class="logo-center">
                <img src="{% static 'images/ChamaSpace_Logo.png' %}" alt="ChamaSpace">
            </div>

            <h2 class="card-title">Set New Password</h2>
            <p class="card-instruction">Enter and confirm your new password.</p>

            <div class="divider"></div>

            <form method="post" action="{% url 'update_password' %}" class="login-form">
                {% csrf_token %}

                {% include '_messages.html' %}

                <div class="form-group">
                    <label for="fpassword">New Password</label>
                    <input class="input" type="password" name="new_password" id="fpassword"
                           placeholder="Enter new password" required onkeyup="check();">
                </div>

                <div class="form-group">
                    <label for="spassword">Confirm Password</label>
                    <input class="input" type="password" name="confirm_password" id="spassword"
                           placeholder="Confirm new password" required onkeyup="check();">
                </div>

                <div id="message" class="validation-message"></div>

                <button type="submit" class="primary-btn">Set New Password</button>
            </form>
        </div>
    </main>
</div>

<script>
    function check() {
        const pass1 = document.getElementById('fpassword').value;
        const pass2 = document.getElementById('spassword').value;
        const msg = document.getElementById('message');

        if (pass1 && pass2) {
            if (pass1 === pass2) {
                msg.className = 'validation-message success';
                msg.textContent = '✓ Passwords match!';
                msg.style.display = 'block';
            } else {
                msg.className = 'validation-message error';
                msg.textContent = '✗ Passwords do not match!';
                msg.style.display = 'block';
            }
        } else {
            msg.style.display = 'none';
        }
    }
</script>
{% endblock %}
