{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M-Pesa Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            {% if success %}
              <div class="display-4 text-success">✔</div>
              <h2 class="mt-3">{{ title }}</h2>
              <p class="lead">{{ message }}</p>
            {% else %}
              <div class="display-4 text-warning">⚠️</div>
              <h2 class="mt-3">{{ title }}</h2>
              <p class="lead">{{ message }}</p>
            {% endif %}

            {% if conversation_id or originator_id %}
              <hr>
              <p class="small text-muted mb-0">Conversation ID: {{ conversation_id }}</p>
              <p class="small text-muted">Originator ID: {{ originator_id }}</p>
            {% endif %}

            <a href="/wallet/" class="btn btn-primary mt-4">Back to Wallet</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
